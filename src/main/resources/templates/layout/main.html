<head>

</head>

    body{
        text-align: center;
    }
    .header{
        background-color: #5cc4ef;
        height: 100px;

    }
    .map{
        background-color: #a1a1a1;
        width: 20%;
        height: 300px;
        float: left;
    }

        height: 100px;
        clear: both;
    }

    }
    .content.map{
        line-height: 240px;
    }
</style>

    <div class="header">
        <h2>header 파트</h2>

    <div class="map">

    </div>

    </div>
