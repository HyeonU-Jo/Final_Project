<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<style>
    div{
        float: left;
    }
    .member_mypage{
        text-align: center;
        border: 1px solid black;
        width: 500px;
        height: 500px;
    }
    .header{
        padding: 15px;
        border: 1px solid black;
        width: 450px;
    }
    .title{
        border: 1px solid black;
        margin: 80px;
    }
    .content{
        border: 1px solid black;
        width: 450px;
        height: 400px;
    }
    .footer{
        position: fixed;
        margin-top: 55%;
        width: 500px;
        border: 1px solid black;
    }


</style>

<body>

<div class="member_mypage">

    <div class="header">
        <div>
            <label class="title">내정보</label>
        </div>
        <div>
            <label class="title">찜 목록</label>
        </div>
    </div>

    <div class="content">
        <div>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
        </div>
    </div>

    <div class="footer">
        <label>로그인</label>
    </div>


</div>

</body>
</html>
