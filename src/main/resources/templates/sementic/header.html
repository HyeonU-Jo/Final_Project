<th:block th:fragment="setHead(head)">
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/dist/css/style.css}">
    <link rel="stylesheet" th:href="@{/dist/css/mypage.css}">
    <script th:src="@{/dist/js/sementic.js}"></script>
    <script th:src="@{/dist/js/mypage.js}"></script>

    <th:block th:fragment="setLogin(login)"></th:block>
    <th:block th:fragment="setJoin(join)"></th:block>
    <th:block th:fragment="setMyPageInfo(info)"></th:block>
    <th:block th:fragment="setMyPageLike(mypagelike)">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <header>
            <form action="/test/detail">
                <div class="header">
                    <div class="searchArea">
                        <form>
                            <input type="search" name="keyword" placeholder="Search">
                            <input type="hidden" name="page" value="1">
                            <input type="hidden" name="contentType" value="">
                            <input type="submit" value="검색">
                        </form>
                    </div>
                    <ul class="nav" th:if="${#authorization.expr('isAuthenticated()')}">
                        <li><a th:href="@{/}">HOME</a></li>
                        <li><a th:href="@{/plan/plan}">PLAN</a></li>
                        <li><a th:href="@{/logout}">LOGOUT</a></li>
                        <li>
                            <a href="javascript:ViewLayerMyPage();">MYPAGE</a>
                            <div id="PopMyPage"
                                 style="position:absolute; top:100px; width:500px; height:500px; z-index:1; display: none;">
                                <th:block
                                        th:replace="~{/member/mypage_myinfo :: setMyPageInfo(~{this::mypageinfo} )}"></th:block>
                            </div>
                        </li>
                        <li>
                            <a href="javascript:ViewLayerLike();">LIKE</a>
                            <div id="PopLike"
                                 style="position:absolute; top:100px; width:500px; height:500px; z-index:1; display: none;">
                                <th:block
                                        th:replace="~{/member/mypage_like :: setMyPageLike(~{this::mypagelike} )}"></th:block>
                            </div>
                        </li>
                    </ul>

                    <ul class="nav" th:unless="${#authorization.expr('isAuthenticated()')}">
                        <li><a th:href="@{/}">HOME</a></li>
                        <li><a th:href="@{/plan/plan}">PLAN</a></li>
                        <li>
                            <a data-toggle="modal" href="#loginModal">LOGIN</a>
                            <div class="modal fade" id="loginModal" role="dialog"> <!-- 사용자 지정 부분① : id명 -->
                                <div class="modal-dialog">
                                    <!-- Modal content-->
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal">×</button>
                                            <h4 class="modal-title" align="center">로그인</h4> <!-- 사용자 지정 부분② : 타이틀 -->
                                        </div>
                                        <div class="modal-body">
                                            <th:block
                                                    th:replace="~{/member/login :: setLogin(~{this::login} )}"></th:block>
                                            <!-- 사용자 지정 부분③ : 텍스트 메시지 -->
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Close
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <a data-toggle="modal" href="#joinModal">JOIN</a>
                            <div class="modal fade" id="joinModal" role="dialog"> <!-- 사용자 지정 부분① : id명 -->
                                <div class="modal-dialog">
                                    <!-- Modal content-->
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal">×</button>
                                            <h4 class="modal-title" align="center">회원가입</h4> <!-- 사용자 지정 부분② : 타이틀 -->
                                        </div>
                                        <div class="modal-body">
                                            <th:block
                                                    th:replace="~{/member/join :: setJoin(~{this::join} )}"></th:block>
                                            <!-- 사용자 지정 부분③ : 텍스트 메시지 -->
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Close
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>


                    </ul>
                </div>
            </form>
            <div id="goingTop" onclick="window.scrollTo(0,0);"> ↑</div>
        </header>
    </th:block>
    </html>
</th:block>
