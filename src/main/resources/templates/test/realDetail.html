<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">

        <tr>
            <td>이름</td><td th:text="${dto.title}"></td>
        </tr>
        <tr>
            <td>설명</td><td th:text="${dto.overview}"></td>
        </tr>
        <tr>
            <td>연락처</td><td th:text="${dto.tel}"></td>
        </tr>
        <tr>
            <td>홈페이지</td><td><div th:text="${dto.homepage}"></div></td>
        </tr>
        <tr>
            <td>사진1</td><td><img th:src="${dto.firstimage}"></td>
        </tr>
        <tr>
            <td>위치</td>
            <td>
                <input type="hidden" name="mapx" id="mapx" th:value="${dto.mapx}">
                <input type="hidden" name="mapy" id="mapy" th:value="${dto.mapy}">
                <div id="map" style="width:100%;height:350px;"></div>
            </td>
        </tr>



</table>

<table border="1">
    <tr>
        <td>번호</td>
        <td>컨텐츠아이디</td>
        <td>내용</td>
        <td>평점</td>
    </tr>
    <tr th:each="list : ${reviewList}">
        <td th:text="${list.r_num}"></td>
        <td th:text="${list.content_id}"></td>
        <td th:text="${list.r_content}"></td>
        <td th:text="${list.r_rating}"></td>
    </tr>
</table>

<form action="/test/reviewWrite" method="post">
<table border="2">
    <tr>
        <td>리뷰 작성</td>
        <td>
            <input type="text" name="r_content">
            <input type="hidden" name="content_id" th:value="${dto.content_id}">
            <input type="hidden" name="contentType" th:value="${dto.contentType}">
            <input type="hidden" id="title" th:value="${dto.title}">
        </td>
    </tr>
    <tr>
        <td>평점 입력</td><td><input type="range" name="r_rating" min="1" max="5"></td>
    </tr>
    <tr>
        <td colspan="2"><input value="입력" type="submit"></td>
    </tr>
</table>
</form>






<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=3b7d40e80fb8c0abb9d63a590f43fba0"></script>
<script>
    var mapx = Number(document.getElementById('mapx').value);
    var mapy = Number(document.getElementById('mapy').value);
    var title = document.getElementById('title').value;

    console.log(mapx);
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div
        mapOption = {
            center: new kakao.maps.LatLng(mapy, mapx), // 지도의 중심좌표
            level: 3 // 지도의 확대 레벨
        };

    var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

    // 마커를 표시할 위치입니다
    var position =  new kakao.maps.LatLng(mapy, mapx);

    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        position: position
    });

    // 마커를 지도에 표시합니다.
    marker.setMap(map);

    // 마커에 커서가 오버됐을 때 마커 위에 표시할 인포윈도우를 생성합니다
    var iwContent = '<div style="padding:5px;">'+title+'</div>'; // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다

    // 인포윈도우를 생성합니다
    var infowindow = new kakao.maps.InfoWindow({
        content : iwContent
    });

    // 마커에 마우스오버 이벤트를 등록합니다
    kakao.maps.event.addListener(marker, 'mouseover', function() {
        // 마커에 마우스오버 이벤트가 발생하면 인포윈도우를 마커위에 표시합니다
        infowindow.open(map, marker);
    });

    // 마커에 마우스아웃 이벤트를 등록합니다
    kakao.maps.event.addListener(marker, 'mouseout', function() {
        // 마커에 마우스아웃 이벤트가 발생하면 인포윈도우를 제거합니다
        infowindow.close();
    });
</script>
</body>
</html>
