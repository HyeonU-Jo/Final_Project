<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="setHead(head)"></th:block>
<th:block th:fragment="setFoot(foot)"></th:block>
<th:block th:fragment="setCss(css)"></th:block>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="~{/css :: setCss(~{this::css} )}"></th:block>
    <style>
        .btn{
            width: 100px;
            height: 40px;
            line-height: 40px;
            background: gray;
            color: #fff;
            text-align: center;
            cursor: pointer;
        }
        .popup_bg{
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
        }
        .popup{
            position: absolute;
            left: calc(50% - 150px);
            right: calc(50% - 150px);
            width: 400px;
            height: 500px;
            background: #fff;
            top: calc(50% - 250px);
        }
    </style>

</head>

<body>
<!--header영역-->
<th:block th:replace="~{/sementic/header :: setHead(~{this::head} )}"></th:block>


<div class="section">
    <div class="content">
        <form action="/detail/detail" name="frm" onsubmit="return checkForm()">
            <select name="contentType">
                <option value="">전체</option>
                <option value="12">관광지</option>
                <option value="14">문화시설</option>
                <option value="15">축제/공연/행사</option>
                <option value="39">맛집</option>
            </select>
            <input type="text" name="keyword">
            <input type="hidden" name="page" th:value="1">
            <input type="submit" value="검색">

            <div class="btn">지역 선택</div>
            <div class="areaText" id="areaText"></div>
            <div class="popup_bg">
                <div class="popup">
                    <div>
                        <input type="radio" value="" name="areaCode" title="전국" onclick="getAreaCode(event)">전국
                    </div>
                    <div>
                        <input type="radio" value="1" name="areaCode" title="서울" onclick="getAreaCode(event)">서울
                    </div>
                    <div>
                        <input type="radio" value="2" name="areaCode" title="인천" onclick="getAreaCode(event)">인천
                    </div>
                    <div>
                        <input type="radio" value="3" name="areaCode" title="대전" onclick="getAreaCode(event)">대전
                    </div>
                    <div>
                        <input type="radio" value="4" name="areaCode" title="대구" onclick="getAreaCode(event)">대구
                    </div>
                    <div>
                        <input type="radio" value="5" name="areaCode" title="광주" onclick="getAreaCode(event)">광주
                    </div>
                    <div>
                        <input type="radio" value="6" name="areaCode" title="부산" onclick="getAreaCode(event)">부산
                    </div>
                    <div>
                        <input type="radio" value="7" name="areaCode" title="울산" onclick="getAreaCode(event)">울산
                    </div>
                    <div>
                        <input type="radio" value="8" name="areaCode" title="세종" onclick="getAreaCode(event)">세종
                    </div>
                    <div>
                        <input type="radio" value="31" name="areaCode" title="경기" onclick="getAreaCode(event)">경기
                    </div>
                    <div>
                        <input type="radio" value="32" name="areaCode" title="강원" onclick="getAreaCode(event)">강원
                    </div>
                    <div>
                        <input type="radio" value="33" name="areaCode" title="충북" onclick="getAreaCode(event)">충북
                    </div>
                    <div>
                        <input type="radio" value="34" name="areaCode" title="충남" onclick="getAreaCode(event)">충남
                    </div>
                    <div>
                        <input type="radio" value="35" name="areaCode" title="경북" onclick="getAreaCode(event)">경북
                    </div>
                    <div>
                        <input type="radio" value="36" name="areaCode" title="경남" onclick="getAreaCode(event)">경남
                    </div>
                    <div>
                        <input type="radio" value="37" name="areaCode" title="전북" onclick="getAreaCode(event)">전북
                    </div>
                    <div>
                        <input type="radio" value="38" name="areaCode" title="전남" onclick="getAreaCode(event)">전남
                    </div>
                    <div>
                        <input type="radio" value="39" name="areaCode" title="제주" onclick="getAreaCode(event)">제주
                    </div>
                </div>
            </div>
        </form>
        <th:block th:if="${page != null}">
            <table border="1">
                <div th:each="list : ${list}">
                    <tr>
                        <td>
                            <a th:href="@{/detail/realDetail(content_id=${list.content_id}, contentType=${list.contentType}, firstimage2=${list.firstimage2})}">
                                <img th:src="${list.firstimage2}" width="100" height="100">
                            </a>

                            <input type="hidden" name="mapx" id="mapx" th:value="${list.mapx}">
                            <input type="hidden" name="mapy" id="mapy" th:value="${list.mapy}">
                        </td>
                        <td>
                            <a th:href="@{/detail/realDetail(content_id=${list.content_id}, contentType=${list.contentType}, firstimage2=${list.firstimage2})}">[[${list.keyword}]]</a>
                        </td>
                        <td>
                            [[${list.reviewAvg}]]
                        </td>
                    </tr>
                </div>


            </table>
            <div th:if="${page > 1 || totalCount == 1}" style="float: left">
                &nbsp;
                <a th:href="@{/detail/detail(keyword=${keyword}, contentType=${contentType}, page=${page - 1})}">이전</a>
            </div>


            <div th:if="${page - 2 > 0}" style="float: left">
                &nbsp;
                <a th:href="@{/detail/detail(keyword=${keyword}, contentType=${contentType}, page=${page - 2})}">[[${page-2}]]</a>
            </div>

            <div th:if="${page - 1 > 0}" style="float: left">
                &nbsp;
                <a th:href="@{/detail/detail(keyword=${keyword}, contentType=${contentType}, page=${page - 1})}">[[${page-1}]]</a>
            </div>

            <div style="float: left">
                &nbsp;
                <a th:href="@{/detail/detail(keyword=${keyword}, contentType=${contentType}, page=${page})}">[[${page}]]</a>
            </div>

            <div th:if="${totalCount>page+1}" style="float: left">
                &nbsp;
                <a th:href="@{/detail/detail(keyword=${keyword}, contentType=${contentType}, page=${page+1})}">[[${page+1}]]</a>
            </div>

            <div th:if="${totalCount > page +2}" style="float: left">
                &nbsp;
                <a th:href="@{/detail/detail(keyword=${keyword}, contentType=${contentType}, page=${page + 2})}">[[${page+2}]]</a>
            </div>


            <div th:if="${page == 1 && totalCount > 3}" style="float: left">
                &nbsp;
                <a th:href="@{/detail/detail(keyword=${keyword}, contentType=${contentType}, page=${page + 3})}">[[${page+3}]]</a>
            </div>

            <div th:if="${page == 1 && totalCount > 3}" style="float: left">
                &nbsp;
                <a th:href="@{/detail/detail(keyword=${keyword}, contentType=${contentType}, page=${page + 4})}">[[${page+4}]]</a>
            </div>
            <div th:if="${page == 2 && totalCount > 3}" style="float:left;">
                &nbsp;
                <a th:href="@{/detail/detail(keyword=${keyword}, contentType=${contentType}, page=${page + 3})}">[[${page+3}]]</a>
            </div>

            <div th:if="${totalCount - page > 1}" style="float: left">
                &nbsp;
                <a th:href="@{/detail/detail(keyword=${keyword}, contentType=${contentType}, page=${page + 1})}">다음</a>
            </div>
        </th:block>
        <th:block th:if="${page==null}">
            검색된 결과가 없습니다.
        </th:block>

    </div>

    <!--Map영역-->
    <div class="map">
        <h4>map 파트</h4>
    </div>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        function checkForm(){
            if(frm.keyword.value == ""){
                frm.focus();
                alert("키워드를 입력하여 주십시오");
                return false;
            }
        }

        $(document).ready(function (){
            $(".btn").click(function (){
                $(".popup_bg").css({"display" : "block"});
            })

            $(".popup_bg").click(function (){

                $(this).css({"display" : "none"});
            })


        });

        function getAreaCode(event) {
            document.getElementById('areaText').innerText =
                event.target.title;
        }
    </script>

</div>
<!--content영역끝-->

<!--footer영역-->
<th:block th:replace="~{/sementic/footer :: setFoot(~{this::foot} )}"></th:block>
</body>
</html>
