<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="setHead(head)"></th:block>
<th:block th:fragment="setFoot(foot)"></th:block>
<head>
    <meta charset="UTF-8">
    <title>상세보기</title>
    <link rel="stylesheet" th:href="@{/dist/css/sementic.css}">
</head>
<body>
<!--header영역-->
    <th:block th:replace="~{/sementic/header :: setHead(~{this::head} )}"></th:block>

<div class="section">
    <!--content영역-->
    <div class="content">
    <h1>상세보기</h1>
        <div>
            <label>번호</label>
            <input type="text" name="no" th:value="${dto.no}" readonly>
        </div>

        <div>
            <label>제목</label>
            <input type="text" name="n_title" th:value="${dto.n_title}" readonly>
        </div>
        <div>
            <label>내용</label>
            <textarea rows="5" name="n_content" readonly>[[${dto.n_content}]]</textarea>
        </div>
        <div class="form-group">
            <label>작성자</label>
            <input type="text" name="n_writer" th:value="${dto.n_writer}" readonly>
        </div>
        <div class="form-group">
            <label>작성일자</label>
            <input type="text"  name="regDate"
                   th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
        </div>
        <a th:href="@{/notice/modify(no = ${dto.no}, page=${requestDTO.page})}">
            <button type="button">수정하기</button>
        </a>
            <button type="button" th:onclick="|location.href='/notice/list'|">목록으로</button>
</div>
<!--content영역끝-->


<!--Map영역-->
    <div class="map">
        <h4>map 파트</h4>
    </div>


</div>

<!--footer영역-->
    <th:block th:replace="~{/sementic/footer :: setFoot(~{this::foot} )}"></th:block>

</body>
</html>
