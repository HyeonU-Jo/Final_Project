<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="setHead(head)"></th:block>
<th:block th:fragment="setFoot(foot)"></th:block>
<head>
    <meta charset="UTF-8">
    <title>리스트</title>
    <link rel="stylesheet" th:href="@{/dist/css/sementic.css}">
</head>
<body>
<!--header영역-->
<th:block th:replace="~{/sementic/headerTest :: setHead(~{this::head} )}"></th:block>

<!--content영역-->
<div class="content">
    <h2>리스트보기</h2>

    <table>
        <thead>
        <tr>
            <th scope="col">번호</th>
            <th scope="col">제목</th>
            <th scope="col">작성자</th>
            <th scope="col">날짜</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="dto : ${result.dtoList}">
            <th scope="row">
                <a th:href="@{/notice/read(no = ${dto.no},
                    page= ${result.page},
                    type= ${pageRequestDTO.type} ,
                    keyword = ${pageRequestDTO.keyword})}">
                    [[${dto.no}]]
                </a>
            </th>
            <td>[[${dto.n_title}]]</td>
            <td>[[${dto.n_writer}]]</td>
            <td>[[${#temporals.format(dto.regDate, 'yyyy/MM/dd')}]]</td>
        </tr>
        </tbody>
    </table>

    <ul class="pagination h-100 justify-content-center align-items-center">

        <li class="page-item " th:if="${result.prev}">
            <a class="page-link" th:href="@{/notice/list(page= ${result.start -1},
                    type=${pageRequestDTO.type} ,
                    keyword = ${pageRequestDTO.keyword} ) }" tabindex="-1">Previous</a>
        </li>

        <li th:class=" 'page-item ' + ${result.page == page?'active':''} " th:each="page: ${result.pageList}">
            <a class="page-link" th:href="@{/notice/list(page = ${page} ,
                   type=${pageRequestDTO.type} ,
                   keyword = ${pageRequestDTO.keyword}  )}">
                [[${page}]]
            </a>
        </li>

        <li class="page-item" th:if="${result.next}">
            <a class="page-link" th:href="@{/notice/list(page= ${result.end + 1} ,
                    type=${pageRequestDTO.type} ,
                    keyword = ${pageRequestDTO.keyword} )}">Next</a>
        </li>

    </ul>

    <button type="button" th:onclick="|location.href='/notice/register'|">글쓰기</button>
</div>
<!--content영역끝-->


<!--Map영역-->
<div class="map">
    <h4>map 파트</h4>
</div>


<!--footer영역-->
<th:block th:replace="~{/sementic/footer :: setFoot(~{this::foot} )}"></th:block>
</body>
</html>
