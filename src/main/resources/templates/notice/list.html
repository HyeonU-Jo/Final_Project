<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="setHead(head)"></th:block>
<th:block th:fragment="setFoot(foot)"></th:block>
<head>
    <meta charset="UTF-8">
    <title>리스트</title>
</head>
<body>

    <table>

        </thead>
        <tbody>

        <tr>
            <td>#수정할부분</td>
            <td><a th:href="@{/notice/read}">#수정할부분(클릭시상세보기)</a></td>
            <td>#수정할부분</td>
            <td>#수정할부분</td>
        </tr>
        </tbody>
    </table>
    <button type="button" th:onclick="|location.href='/notice/register'|">글쓰기</button>

<!--content영역끝-->


<!--Map영역-->
    <div class="map">
        <h4>map 파트</h4>
    </div>




<!--footer영역-->
    <th:block th:replace="~{/sementic/footer :: setFoot(~{this::foot} )}"></th:block>
</body>
</html>
