<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="setHead(head)"></th:block>
<th:block th:fragment="setFoot(foot)"></th:block>
<head>
    <meta charset="UTF-8">
    <title>글쓰기</title>
    <link rel="stylesheet" th:href="@{/dist/css/sementic.css}">
</head>
<body>
<!--header영역-->
    <th:block th:replace="~{/sementic/header :: setHead(~{this::head} )}"></th:block>



<div class="section">
    <!--content영역-->
    <div class="content">
    <h1>글작성</h1>
        <form th:action="@{/notice/register}" th:method="post">
            <div>
                <label >제목</label>
                <input type="text" name="n_title">
            </div>
            <div>
                <label >내용</label>
                <textarea  rows="5" name="n_content"></textarea>
            </div>
            <div>
                <label >작성자</label>
                <input type="text" name="n_writer">
            </div>
            <button type="submit">작성하기</button>
            <button type="reset" >다시쓰기</button>
            <button type="button" th:onclick="|location.href='/notice/list'|" >목록으로</button>
        </form>
</div>
<!--content영역끝-->



<!--Map영역-->
    <div class="map">
        <h4>map 파트</h4>
    </div>
</div>

<!--footer영역-->
    <th:block th:replace="~{/sementic/footer :: setFoot(~{this::foot} )}"></th:block>


</body>
</html>
