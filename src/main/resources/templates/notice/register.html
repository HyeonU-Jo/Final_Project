<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글쓰기</title>
</head>
<body>
<h1>글작성</h1>

<form th:action="@{/notice/writer}" th:method="post">
    <div>
        <label >제목</label>
        <input type="text" name="n_title">
    </div>
    <div>
        <label >내용</label>
        <textarea  rows="5" name="n_content"></textarea>
    </div>
    <div>
        <label >작성자</label>
        <input type="text" name="n_writer">
    </div>
    <button type="submit">작성하기</button>
    <button type="reset" >다시쓰기</button>
    <button type="button" th:onclick="|location.href='/notice/list'|" >목록으로</button>
</form>

</body>
</html>
