<html lang="en" xmlns:th="http://www.thymeleaf.org">
<script th:src="@{/dist/js/user.js}"></script>


<th:block th:fragment="setJoin(join)">
<body>

  <div class="member_insert">
      <form th:action="@{/member/join}" th:method="POST">
          <div class="input-box">
              <label for="username">아이디</label>
              <input type="text" placeholder="아이디" id="username">
          </div>
          <div class="input-box">
              <label for="Password">비밀번호</label>
              <input type="password" placeholder="비밀번호" id="password">
          </div>
          <div class="input-box">
              <label for="Email">이메일</label>
              <input type="email" placeholder="이메일" id="email">
          </div>
          <div class="input-box">
              <label for="Name">이름</label>
              <input type="text" placeholder="이름" id="name">
          </div>
      </form>

          <div class="input-box">
            <input type="button" id="btn-save" value="회원가입">
          </div>
  </div>


</body>
</th:block>
