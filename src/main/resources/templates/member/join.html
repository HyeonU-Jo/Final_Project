<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>

<style>
    .member_insert{
        text-align: center;
        border: 1px solid black;
        width : 300px;
        height: 300px;
    }
    .input-box > input{
        border:none;
        border-bottom:solid 1px #ccc;
        margin:10px 0;
    }
</style>

<body>

  <div class="member_insert">
      <header>
          <h2>회원가입</h2>
      </header>

      <form th:action="@{/member/join}" th:method="POST">
          <div class="input-box">
              <input type="text" name="id" th:field="*{id}" placeholder="아이디">
          </div>
          <div class="input-box">
              <input type="password" name="password" th:field="*{password}" placeholder="비밀번호">
          </div>
          <div class="input-box">
              <input type="email" name="email" th:field="*{email}" placeholder="이메일">
          </div>
          <div class="input-box">
              <input type="text" name="name" th:field="*{name}" placeholder="이름">
          </div>

          <input type="submit" value="회원가입">
          <input type="reset" value="다시쓰기">

          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      </form>

  </div>

</body>
</html>
