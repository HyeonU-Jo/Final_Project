<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<style>
    .member_insert{
        text-align: center;
        border: 1px solid black;
        width : 300px;
        height: 300px;
    }
    .input-box > input{
        border:none;
        border-bottom:solid 1px #ccc;
        margin:10px 0;
    }

</style>

<body>

  <div class="member_insert">
      <header>
          <h2>회원가입</h2>
      </header>

      <form th:action="@{/member/join}" th:method="POST">
          <div class="input-box">
              <label for="id">아이디</label>
              <input type="text" placeholder="아이디" id="id">
          </div>
          <div class="input-box">
              <label for="Password">비밀번호</label>
              <input type="password" placeholder="비밀번호" id="password">
          </div>
          <div class="input-box">
              <label for="Email">이메일</label>
              <input type="email" placeholder="이메일" id="email">
          </div>
          <div class="input-box">
              <label for="Name">이름</label>
              <input type="text" placeholder="이름" id="name">
          </div>
      </form>

          <div class="input-box">
            <input type="button" id="btn-save" value="회원가입">
          </div>
  </div>

<script src="/dist/js/user.js"></script>
</body>
</html>
