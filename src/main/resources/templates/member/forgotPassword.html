<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head> <title>비밀번호 찾기</title> </head>
<body>
<center>
  <form action="#" th:action="@{/forgot-password}" th:object="${member_tbl}" method="post">
    <table>
      <h4>회원가입 시 등록한 이메일을 입력해주세요.</h4>
      <tr>
        <td>이메일 입력:</td>
        <td><input th:field="*{email}" type="text" name="emailId"></input></td>
      </tr>
      <tr>
        <td><input type="reset" value="다시쓰기"/></td>
        <td><input type="submit" value="메일전송"></input></td>
      </tr>
    </table>
  </form>
</center>
</body>
</html>
