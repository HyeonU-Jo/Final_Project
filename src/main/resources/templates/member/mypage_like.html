<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>My page</title>
</head>

<style>
    .mypage{
        border: 1px solid;
        text-align: center;
        width: 500px;
        height: 500px;
    }
    .top-toolbar{
        height: 75px;
        width: 500px;
    }
    .top-toolbar > div{
        float: left;
        text-align: center;
        margin-left: 25%;
    }
    .content{
        background-color: #b9cbee;
        width: 500px;
        height: 350px;
    }
    .bottom-toolbar{
        position: fixed;
        width: 500px;
        height: 75px;
        margin-top: 20px;
    }


</style>

<body>

<div class="mypage">

    <!--top-->
    <div class="top-toolbar">
        <div>
            <a th:href="@{/member/mypage_myinfo}"><h2>내정보</h2></a>
        </div>
        <div>
            <a th:href="@{/member/mypage_like}"><h2>찜목록</h2></a>
        </div>
    </div>

    <!--Content-->
    <div class="content">
        <ul>
            <li>
                찜목록
            </li>

        </ul>
    </div>

    <!--bottom-->
    <div class="bottom-toolbar">
        <a sec:authorize="isAnonymous()" th:href="@{/member/login}">로그인</a>
        <a sec:authorize="isAuthenticated()" th:href="@{/member/logout}">로그아웃</a>
        <a sec:authorize="isAnonymous()" th:href="@{/member/join}">회원가입</a>
    </div>


</div>

</body>
</html>
