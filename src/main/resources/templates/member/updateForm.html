<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">


<body>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>


  <div class="member_insert">
      <form>
           <input type="hidden" id="num" th:value="${#authentication.principal.member_tbl.num}">
          <div class="input-box">
              <label for="username">아이디</label>
              <input type="username" th:value="${#authentication.principal.username}" placeholder="아이디" id="username" readonly="readonly">
          </div>

          <div th:if="${#authentication.principal.member_tbl.oauth.isEmpty}">
          <th:block class="input-box">
              <label for="Password">비밀번호</label>
              <input type="password" placeholder="비밀번호" id="password">
          </th:block>
              <div class="input-box">
                  <label for="Email">이메일</label>
                  <input type="email" th:value="${#authentication.principal.member_tbl.email}" placeholder="이메일" id="email">
              </div>

              <div class="input-box">
                  <label for="Name">이름</label>
                  <input type="text" th:value="${#authentication.principal.member_tbl.name}" placeholder="이름" id="name">
              </div>
          </th:if>
          </div>

      </form>

          <div class="input-box">
            <input type="button" id="btn-update" value="회원수정완료">
          </div>
  </div>
  <script th:src="@{/dist/js/user.js}"></script>

</body>
</th:block>
</html>
