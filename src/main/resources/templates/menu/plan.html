<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:insert="~{/sementic/header :: setheader(~{this::header})}"></div>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>여행플랜</title>
    <link rel="stylesheet" th:href="@{/dist/css/datepicker.min.css}">
    <script th:src="@{/jquery-3.1.1.min.js}"></script>
    <script th:src="@{/dist/js/datepicker.min.js}"></script>
    <script th:src="@{/dist/js/i18n/datepicker.ko.js}"></script>
    <script th:src="@{/dist/js/plan.js}"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .double div {
            float: left;
        }
    </style>

</head>
<body>

<th:block th:fragment="header"></th:block>
    <div class="double">
        <h3>여행날짜선택</h3>
        <input id="sDay" type="text" name="sDay">-
        <input id="eDay" type="text" name="eDay">
        <input id="once" type="button" name="check" value="확인"
               onclick="createDiv('${datepicker1}','${datepicker2}'); this.onclick=null;"/>
    </div>

    <script>/*JQuery*/
    $("#datepicker").datepicker({
        language: 'ko'
    });
    //두개짜리 제어 연결된거 만들어주는 함수
    datePickerSet($("#sDay"), $("#eDay"), true); //다중은 시작하는 달력 먼저, 끝달력 2번째

    </script>

</body>
</html>
