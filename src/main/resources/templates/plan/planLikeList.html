<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>찜한목록</title>
</head>
<body>
<form action="plan.html" name="like">
    <h2>찜페이지이지롱</h2>
    <fieldset>
        <legend>찜목록번호</legend>

        <tr th:each="like:${likeList}">
            <td>
                <span th:text="${like.no}"></span>
                <input type="checkbox" name="likeList"/>
            </td>
        </tr>
    </fieldset>
    <input type="submit" value="등록하기" />
</form>
</body>
</html>
