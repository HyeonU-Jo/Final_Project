<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="setHead(head)"></th:block>
<th:block th:fragment="setFoot(foot)"></th:block>
<th:block th:fragment="setCss(css)"></th:block>
<head>
    <meta charset="UTF-8" enctype="multipart/form-data">
    <title>기록</title>
    <th:block th:replace="~{/css :: setCss(~{this::css} )}"></th:block>
    <link rel="stylesheet" th:href="@{/dist/css/diary.css}">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>
<body>

<th:block th:replace="~{/sementic/header :: setHead(~{this::head} )}"></th:block>


<form th:action="@{/diary/register}" th:method="post">
    <div class="section">
        <div class="diary_content">
            <h2 class="diary_register_h2">글작성</h2>
            <div>
                <span style="font-size: 15px;">제 목</span>
                <input class="diary_register_title" type="text" name="d_title" id="d_title">
            </div>
            <div>
                <input type="hidden" th:value="${#authentication.principal.username}" name="d_username"><br/>
            </div>
            <div>
                <textarea class="diary_register_content" rows="20" name="d_content" id="d_content"></textarea>
            </div>

            <button class="diary_register_btn1" id="uploadBtn">작성하기</button>
            <button class="diary_register_btn1" type="reset">다시쓰기</button>
            <button class="diary_register_btn1" type="button" th:onclick="|location.href='/diary/list'|">목록으로</button>

        </div>
    </div>
</form>


<th:block th:replace="~{/sementic/footer :: setFoot(~{this::foot} )}"></th:block>


</body>
</html>
